<body>
<h1 align="center">TOP JS PROGRAMMERS</h1><br>
<div id="slideshow">
	https://keerthi46.github.io/ss/
	<img src="https://user-images.githubusercontent.com/44164915/153331898-72f2b67e-cb1f-41f4-a515-27c3f472bd56.jpeg" width="400" height="300">
		
	<img src="https://user-images.githubusercontent.com/44164915/153331948-ee95780b-ce00-43f8-b152-83a6e98e9818.jpeg" width="400" height="300" style="display: none">
	
	<img src="https://user-images.githubusercontent.com/44164915/153331967-5b43e56b-61af-4bfd-9914-74033075ef49.jpg" width="400" height="300" style="display: none">
	
	<img src="https://user-images.githubusercontent.com/44164915/153331987-88a09c6b-307b-4baa-8999-81dd55deb008.jpg" width="400" height="300" style="display: none">
	
</div>
<script>
var slideshow = document.getElementById('slideshow');
var slides = slideshow.getElementsByTagName('img');
var idx = 0;
function changeSlide() {
	slides[idx].style.display = 'none';
	idx = (idx + 1) % slides.length;
	slides[idx].style.display = 'block';
}
setInterval(changeSlide, 10000);
</script>
</body>
